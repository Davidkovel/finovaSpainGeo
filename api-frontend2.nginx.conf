server {
    listen 80;
    server_name 45.12.150.9;

    # Прокси для API запросов на бекенд
    location /api/ {
        # Вариант A: Если в бекенде endpoint'ы начинаются с /user/
        proxy_pass http://localhost:8081;

        # Вариант B: Если в бекенде endpoint'ы начинаются с /api/user/
        # proxy_pass http://localhost:8080;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Прокси на фронтенд (React)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # Логи
    access_log /var/log/nginx/ip-frontend2.access.log;
    error_log /var/log/nginx/ip-frontend2.error.log;
}
